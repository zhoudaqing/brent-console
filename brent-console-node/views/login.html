<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title><%=g_config.title%> - 登录</title>
    <% include /include/css.html %>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">BC</h1>

        </div>
        <h3>欢迎使用 <%=g_config.title%></h3>

        <form class="binder-form-submit" action="/action/user/login" method="post">
            <dl>
                <dt>用户名：</dt>
                <dd>
                    <input type="text" name="name" validator="required" placeholder="请输入用户名" />
                </dd>
            </dl>
            <dl>
                <dt>登录密码：</dt>
                <dd>
                    <input type="password" name="pwd" validator="required" placeholder="请输入密码" />
                </dd>
            </dl>
            <button type="button" class="btn btn-primary block full-width validator_btn">登 录</button>

            <p class="text-muted text-center">
            </p>

        </form>
    </div>
</div>

<% include /include/js.html %>



</body>

</html>
